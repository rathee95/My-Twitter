<form id="navbar-search-form" class="navbar-form navbar-left " method="GET" action="{% url "search" %}">
    <div class="form-group mb-2 mr-sm-2 mb-sm-0">
        <label class="sr-only" for="q">Search</label>
        <input class="form-control" type="text" name="q" placeholder="Your Search" value="{{ request.GET.q }}"></input>
    </div>
    <input class="btn btn-primary" type="Submit" value="Search"></input>
</form>
